<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Image Captioning</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='static/main.css'>
</head>

<body>
    <div id="container-div">
            <div id="image-box">
                <img src="data:image/jpeg;base64,{{ image }}"> 
            </div>
            <div id="results-box">
                <a>Predicted Text: {{result['Predicted']}}</a><br>
                <a>Original Text: {{result['True']}}</a>
            </div>
            <form id="word2vec-form" action="{{ url_for('sentence2image') }}" method="post" autocomplete="off" enctype="multipart/form-data">
                <div id="buttons">
                    {% set predicted = result['Predicted'] %}
                    <input type="hidden" name="predicted_text" value='{{predicted}}'>
                    <input style="margin: 20px; display: none;" name="image" type="file" id="file-upload" accept="image/x-png,image/gif,image/jpeg">
                    <input type="submit" name="submit" value="Recommend images">
                </div>
            </form>
    </div>
</body>


</html>
